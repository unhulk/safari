<script type="text/javascript">
function unhulk(event) {
	if(event.command === "un-hulk") {
		safari.application.activeBrowserWindow.activeTab.page.dispatchMessage("hulkunsmash");
	}
}
safari.application.addEventListener("command", unhulk, true);
</script>
